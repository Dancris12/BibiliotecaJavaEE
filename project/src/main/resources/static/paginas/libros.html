<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="../estilos/styles_tablas.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Consulta de Libros</h1> <!--mb y mt margenes arriba y abajo-->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar libro por titulo">
            <button class="btn btn-primary mt-2" onclick="searchLibro()">Buscar</button>
            <button class="btn btn-secondary mt-2" onclick="fetchLibros()">Mostrar todos</button>
        </div>
        <button class="btn btn-success mb-4" onclick="showAddModal()">Agregar nuevo libro</button>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Libros disponibles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="libros-tbody">
            </tbody>
        </table>
        <a href="../index.html" class="btn btn-success btn-block">Regresar</a>

        <!-- Modal para agregar libro -->
        <div id="addModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Libro</h5>
                        <button type="button" class="btn-close" onclick="closeModal('addModal')" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <div class="mb-3">
                                <label for="addTituloLibro" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="addTituloLibro" required>
                            </div>
                            <div class="mb-3">
                                <label for="addAutor" class="form-label">Autor:</label>
                                <input type="text" class="form-control" id="addAutor" required>
                            </div>
                            <div class="mb-3">
                                <label for="addCantidad" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="addCantidad" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para actualizar libro -->
        <div id="updateModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Actualizar Libro</h5>
                        <button type="button" class="btn-close" onclick="closeModal('updateModal')"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <input type="hidden" id="updateIdLibro">
                            <div class="mb-3">
                                <label for="updateTituloLibro" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="updateTituloLibro" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateAutor" class="form-label">Autor:</label>
                                <input type="text" class="form-control" id="updateAutor" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateCantidad" class="form-label">Libros disponibles:</label>
                                <input type="number" class="form-control" id="updateCantidad" required min="0">
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/scripts_libros.js"></script>
</body>
</html>
