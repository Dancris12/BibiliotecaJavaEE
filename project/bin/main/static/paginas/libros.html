<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Libros</title>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar libro por título">
            <button class="btn btn-primary mt-2" onclick="searchLibro()">Buscar</button>
            <button class="btn btn-secondary mt-2" onclick="fetchLibros()">Mostrar Todos</button>
        </div>
        <button class="btn btn-success mb-4" onclick="showAddModal()">Agregar Nuevo Libro</button>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="libros-tbody">
            </tbody>
        </table>

    <script src="../JS/scripts_libros.js"></script>
</body>
</html>
